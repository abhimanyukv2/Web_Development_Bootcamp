<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>
<body>
    <div class="container">
        Simple si HTML
    </div>
    <script>
        let myVar = 34;
        let myVar2 = "String";
        let myVar3 = true;
        let myVar4 = null;
        let myVar5 = undefined;

        let employee = {
            name: "Harry",
            salary: 10,
            channel: "CodeWithHarry",
            "channel 2":  "ProgrammingWithHarry"
        }
        console.log(employee);

        let names = [1,2,4,'Harry',undefined];
        console.log(names)
        console.log(names[0])

        let names1 = new Array(41,2,4,'Harry',undefined);
        console.log(names1)
        console.log(names1[0])
        console.log(names1.length)
        names1 = names1.sort()
        console.log(names1)
        names1.push("THis is pushed")
        console.log(names1)


        console.log(employee.channel)
        console.log(employee['channel'])

        // console.log(employee.'channel 2')
        console.log(employee['channel 2'])

        let names2 = new Array(23)
        console.log(names2.length)
        names2.push("THis is pushed")
        console.log(names2)


    </script>
</body>
</html>
