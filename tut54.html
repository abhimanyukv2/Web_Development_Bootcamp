<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert, confirm and prompt</title>
</head>
<body>
    <div class="container">
        This is a page
    </div>
    <script>
        // Alert in in-browser JavaScript - Does not return anything
        a = alert("This is a masaage")
        console.log(a)

        // Prompt in JavaScript
        let name = prompt("What is your name?","Guest")
        console.log(name)

        // Confirm in JavaScript
        let deletPost = confirm("Do you really want to delet this post?")
        if (deletPost){
            // Code to delete  the post
            console.log("Your post has been deleted successfully")
        }
        else{
            // code to cancle deletion of the post
            console.log("Your post has not been deleted")
        }
        console.log(deletPost)
    </script>
</body>
</html>
