<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <div class="container">
        This tutorial is about Arrow Functions
    </div>
    <script>
        function greet(){
            console.log("Good Morning")
        }
        greet()

        // Arrow Function
        let greet1 = () => {
            console.log("Good Evening")
        }
        greet1()

        setTimeout(() => {
            console.log("We are inside setTime")
        },3000)

        let sum2 = (a,b) => {
            return a+b
        }
        let sum3 = (a,b) => a+b
        let half = a => a/2
        let greet2 = () => console.log("Good Night")

        let obj1 = {
            greeting: "Good Morning",
            names: ["Harry","Rohan","SkillF","DJKhiladi"],
            speak(){
                this.names.forEach((student) => {
                    console.log(this.greeting+ " Kukdoo Koo " + student)
                })
            }
        }
        obj1.speak()
    </script>
</body>
</html>
