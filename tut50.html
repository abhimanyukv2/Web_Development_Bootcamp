<body>
    <script>
        var str = "This is a String";
        console.log(str);

        // First occurence of a sub string
        var position = str.indexOf('is');
        console.log(position);

        // Last occurence of a sub string
        position = str.lastIndexOf('is');
        console.log(position);

        //Substring from a string
        var subString = str.slice(2,7); //str.substring(1,7) //str.substr(1,7)
        console.log(subString);

        var replaced = str.replace('String','Harry');
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newString = str.concat('New String');
        console.log(newString);

        var strWithWhiteSpaces = "     This Contains            White     space             ";
        console.log(strWithWhiteSpaces);
        console.log(strWithWhiteSpaces.trim());

        var char3 = str.charAt(2);
        console.log(char3)
;
        var chr2 = str.charCodeAt(2);  //Not very importent
        console.log(chr2);

        console.log(str[3]);
    </script>
