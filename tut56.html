<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id = nav>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact Us</li>
            <li>Feedback</li>
        </ul>
    </div>
    <div class="container">
        Another container
    </div>
    <script>
        let main = document.getElementById('main')
        console.log(main)
        let nav = document.getElementById('nav')
        console.log(nav)
        let container = document.getElementsByClassName("container")
        console.log(container)
        let sel = document.querySelector('.container')
        console.log("Selectors Return ",sel)
        let sels = document.querySelector('#nav>li')
        console.log("Selectors Return ",sels)

        let sele = document.querySelectorAll('#nav>li')
        console.log("Selectors Return ",sele)

    </script>
</body>
</html>
