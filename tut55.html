<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div class="container">
        This is about the Loops
    </div>
    <script>
        console.log("This is tutorial 55")

        let i = 0
        for(i=0;i<3;i++){
            console.log(i)
        }

        let friend = ["Rohan","Sanjeev","Deepti","Pooja","SkillF"]
        for(let index = 0; index<friend.length; index++){
            let element = friend[index]
            console.log("Hello friend",element)
        }

        friend.forEach(function f(element){
            console.log("Hello Friend "+element+" to mordern JavaScript")
        })

        for (element of friend){
            console.log("Hello Friend "+element+" to mordern JavaScript again")
        }

        let employee = {
            name : "Harry",
            salary : 2,
            channel: "CWH"
        }
        // Use this loop to iterate over objects in JavaScript
        for(key in employee){
            console.log(`The ${key} of employee if ${employee[key]}`)
        }

        // While loop in JavaScript
        let j = 0
        while (j<4){
            console.log(`${j} is less than 4`)
            j++
        }

        let k = 0
        do{
            console.log(`${k} is less than 4`)
            k++
        }while(k<8)
    </script>
</body>
</html>
