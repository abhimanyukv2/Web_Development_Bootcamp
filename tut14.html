<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Selecters </title>
    <style>
        /* element selector */
        p {
            border: 2px solid red;
        }

        /* id selector */
        #firstPara {
            color: green;
        }
    </style>
    <style>
        .redElement {
            color: red;
        }

        /* class selector */
        .bgBlue {
            color: yellow;
            background-color: blue;
        }

        /* grouping selector */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3> CSS Selectors </h3>
    <p id="firstPara"> This is a simple paragraph to demonstrate css selectors </p>
    <p id="secondPara" class="redElement bgBlue"> This is another simple paragraph to demonstrate css selectors </p>
    <div>
        <p> This is yet another simple inside div paragraph to demonstrate css selectors </p>
        <span> This is span </span>
        <footer> This is footer </footer>
    </div>
</body>

</html>
