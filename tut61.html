<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Objects</title>
</head>
<body>
    <div class="container">
        This tutorial is about math objects
    </div>
    <script>
        // Pring the math object
        let m = Math;
        console.log(m)
        
        // Printing the constants from math object
        console.log("The value of Math.E ",Math.E)
        console.log("The value of Math.LN10 ",Math.LN10)
        console.log("The value of Math.LN2 ",Math.LN2)
        console.log("The value of Math.LOG10E ",Math.LOG10E)
        console.log("The value of Math.LOG2E ",Math.LOG2E)
        console.log("The value of Math.PI ",Math.PI)
        console.log("The value of Math.SQRT1_2 ",Math.SQRT1_2)
        console.log("The value of Math.SQRT2 ",Math.SQRT2)

        // Printing the function from math object
        let a = 34.64534
        let b = 89
        console.log("The value of a and b is ",a,b)
        console.log("The value of a and b rounded is ",Math.round(a),Math.round(b))
        console.log("3 raised to the power of 2 is ",Math.pow(3,2))
        console.log("Square root of 36 is ",Math.sqrt(36))
        console.log("Square root of 50 is ",Math.sqrt(50))
        
        // Ceil and floor
        console.log("5.8 rounded up to nearest integer is ",Math.ceil(5.8))
        console.log("5.8 rounded down to nearest integer is ",Math.floor(5.8))
        console.log("Absolute value of 5.66 is ",Math.abs(5.66))
        console.log("Absolute value of -5.66 is ",Math.abs(-5.66))

        // Trigginometry Function
        console.log("The value of sin(pi) is ",Math.sin(Math.PI/2))
        console.log("The value of tan(pi) is ",Math.tan(Math.PI/2))
        console.log("The value of cos(pi) is ",Math.cos(Math.PI/2))

        // Min and Max function
        console.log("Minimum value of 4,5,6 is ",Math.min(4,5,6))
        console.log("Maximum value of 14,5,16 is ",Math.max(14,5,16))

        // Generating a random number
        let r = Math.random()
        console.log("The random number is ",r)
        let y = 1
        let z = 100
        let r1to100 = Math.round(y + (z-y)*Math.random())
        console.log("The random number between 1 to 100 is ",r1to100)
    </script>
</body>
</html>
